<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Best Treasury Bill Calculator in Ghana - Calculate your investment returns quickly.">
    <meta name="keywords" content="treasury bill calculator, investment calculator Ghana, T-bill returns">
    <title>Treasury Bill Calculator - AKQB Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #4a90e2;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #357ABD;
        }
        .share-buttons a {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            background: #f06;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Treasury Bill Calculator</h1>
        <label>Investment Amount (GHS):</label>
        <input type="number" id="investment" placeholder="Enter amount">
        <label>Annual Interest Rate (%):</label>
        <input type="number" id="rate" value="27">
        <label>Duration (Months):</label>
        <input type="number" id="months" placeholder="Enter months">
        <button onclick="calculateReturn()">Calculate</button>
        <h2>Estimated Return: <span id="result"></span></h2>
        <p id="exchangeRate"></p>
        
        <div class="share-buttons">
            <a href="#" onclick="shareOnSocial('twitter')">Share on Twitter</a>
            <a href="#" onclick="shareOnSocial('facebook')">Share on Facebook</a>
        </div>
        
        <form id="newsletter">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>
    
    <footer>
        Â© AKQB Solutions 2025 | <a href="https://wa.me/YOUR_NUMBER" target="_blank">WhatsApp Support</a>
    </footer>

    <script>
        function calculateReturn() {
            let investment = parseFloat(document.getElementById("investment").value);
            let rate = parseFloat(document.getElementById("rate").value);
            let months = parseFloat(document.getElementById("months").value);
            let interest = (investment * rate * months) / (12 * 100);
            document.getElementById("result").innerText = interest.toLocaleString("en-US", { style: "currency", currency: "GHS" });
        }

        function shareOnSocial(platform) {
            let url = encodeURIComponent(window.location.href);
            let text = encodeURIComponent("Check out this Treasury Bill Calculator!");
            if (platform === 'twitter') {
                window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
            } else if (platform === 'facebook') {
                window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
            }
        }

        fetch('https://v6.exchangerate-api.com/v6/YOUR_API_KEY/latest/GHS')
        .then(response => response.json())
        .then(data => {
            document.getElementById("exchangeRate").innerText = `1 GHS = ${data.conversion_rates.USD} USD`;
        });
    </script>
</body>
</html>
